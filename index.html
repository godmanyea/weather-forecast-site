<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天氣預報網站</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-blue-600">天氣預報</h1>
    <input id="cityInput" type="text" placeholder="請輸入城市名稱" class="border p-2 rounded w-full mb-4" />
    <button onclick="getWeather()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      查詢天氣
    </button>
    <div id="weatherResult" class="mt-6 text-gray-800 text-lg"></div>
  </div>
</body>
</html>
